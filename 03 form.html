<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap form</title>
    <style>
        body {
            padding-left: 50px;
            background-color: skyblue;
            color: aqua;
        }

        .container {
            background-color: aquamarine;
            height: 20vh;
        }
    </style>
</head>

<body>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <form action="demo" method="post">
        <div class="container-fl">
            <h1>Welcome to D.S College of Engineering and Technology</h1>
        </div>
        <br><br>
        <h2>Addimission form</h2>
        <br><br>
        <div>
            <!-- <label for="myname">Name
                <input type="text" name="name" id="myname">
            </label> -->
            <div class="input-group" style="width:70vw ;">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
            </div>
        </div>
        <br>
        <br>
        <div class="mb-3" style="width:20vw">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <br>
        <br>
        <div> Gender
            <!-- <label for="gen">Gender
            <input type="checkbox" name="gender" id="gen"> Male
            <input type="checkbox" name="gender" id="gen"> Female
            <input type="checkbox" name="gender" id="gen"> Other
        </label> -->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Other</label>
            </div>
        </div>
        <br>
        <div>
            <div class="col-12" style="width:50vw ;">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12" style="width:50vw ;">
                <label for="inputAddress2" class="form-label">Landmark</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Landmark">
            </div>
            <div class="col-md-6" style="width:30vw ;">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>


        </div>

        <br>
        <br>
        <div>
            <!-- <label for="ssc">SSC Percentage
            <input type="text" name="ssc" id="ssc"> -->
            <div class="input-group" style="width:20vw ;"> SSC Percentage :-

                <input type="text" class="form-control"
                    aria-label="Percentage amount (with dot and two decimal places)">
                <span class="input-group-text">%</span>
                <!-- <span class="input-group-text">0.00</span> -->
            </div>
        </div>
        <br><br>
        <div>
            <!-- <label for="hsc">HSC Percentage
                <input type="text" name="hsc" id="hsc"> -->
            <div class="input-group" style="width:20vw ;"> HSC Percentage :-

                <input type="text" class="form-control"
                    aria-label="Percentage amount (with dot and two decimal places)">
                <span class="input-group-text">%</span>
                <!-- <span class="input-group-text">0.00</span> -->
            </div>
        </div>
        <br><br>

        </label>
        <!-- <fieldset>
                <legend>Select Course Applying for</legend>
                <input type="radio" name="text" id="civil"> Civil Engineering
                <br>
                <input type="radio" name="text" id="Mech"> Mechanical Engineering
                <br>
                <input type="radio" name="text" id="ele"> Electrical Engineering
                <br>
                <input type="radio" name="text" id="robo"> Robotics Engineering
                <br>
                <input type="radio" name="text" id="IT"> IT Engineering
            </fieldset> -->

        <div class="input-group mb-3" style="width:50vw ;">
            <label class="input-group-text" for="inputGroupSelect01">Course applying for</label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">Civil Engineering</option>
                <option value="2">Mechanical Engineering</option>
                <option value="3">Electrical Engineering</option>
                <option value="4">Robotics Engineering</option>
                <option value="5">IT Engineering</option>

            </select>
        </div>


        <br><br>
        <div>
            <!-- Document to be upload
            <select name="document" id="doc">
                <option value="doc">Adhar card</option>
                <option value="doc">PAN card</option>
                <option value="doc">HSC marksheet</option>
                <option value="doc">SSC Marksheet</option>

            </select> -->
            <div style="width:30vw ;">Document Required
                <select class="form-select" multiple aria-label="multiple select example">
                    <option selected>select </option>
                    <option value="1"> Aadhar card</option>
                    <option value="2"> PAN card</option>
                    <option value="3"> SSC marksheet</option>
                    <option value="4"> Hsc marksheet</option>

                </select>
            </div>

        </div>
        <br>
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Upload Document</label>
        </div>
        <br>
        <br>
        <div> Favorite sport
            <!-- <input type="text" list="sprot" name="cricket">
                    <datalist id="sprot">
                        <option value="cricket">Cricket</option>
                        <option value="Football">Football</option>
                        <option value="Hockey">Hockey</option>
                        <option value="Teniss">Teniss</option>
                        <option value="Chess">Chess</option>
    
                    </datalist> -->
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <datalist id="datalistOptions">
                <label for="exampleDataList" class="form-label">Favorite sport</label>
                <option value="Cricket">
                <option value="Football">
                <option value="Teniss">
                <option value="vollyball">
                <option value="Hockey">
            </datalist>
        </div>
        <br><br>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Indian citizen</label>
        </div>
        <br><br>
        <button class="btn btn-outline-success">Subbmit</button>

    </form>



</body>

</html>
