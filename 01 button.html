<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        h1{
            background-color: aqua;
            height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: brown;
        }
        .solidbutton{
            display: flex;
            flex-direction: row;
            padding: 10px;
        }
        .outline
        {
            display: flex;
        }
        .disable{
            display: flex;
        }
        .size{
            display: flex;
        }
    </style>
</head>

<body>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <div class="container">
        <h1>bootstrap button assignment</h1>
    </div>
    <br>
    <div class="solidbutton">
        <h2> 1. Solid button type :-</h2>
        <div>
            <button class="btn btn-danger">Danger</button>
        </div>
        <br>
        <div>
            <button class="btn btn-primary">primary button</button>
        </div>
        <br>
        <div>
            <button class="btn btn-secondary">secondary button</button>
        </div>
        <br>
        <div>
            <button class="btn btn-dark">Dark button</button>
        </div>
        <br>
        <div>
            <button class="btn btn-warning">Danger button</button>
        </div>
        <br>
        <div>
            <button class="btn btn-success">Success button</button>
        </div>
        <br>
        <div>
            <button class="btn btn-info">info button</button>
        </div>
        <br>
        <div>
            <button class="btn btn-link">link button</button>
        </div>
        <br>
        <div>
            <button class="btn btn-close">Close button</button>
        </div>
        
    </div>
    <br><br>
    <div class="block">
        <h2>2. block button</h2>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div>
    </div>
    <br><br>
    <div class="outline">
        <h2>3. Outline button :-</h2>
        <div>
            <button class="btn btn-outline-primary" type="button">Primary button</button>
        </div>
        <br>
        <div>
            <button class="btn btn-outline-secondary" type="button">secondary button</button>
        </div>
        <br>
        <div>
            <button class="btn btn-outline-danger" type="button">danger buttom</button>
        </div>
    </div>
    <br><br>
    <div class="disable">
        <h2>4. disable button :-</h2>
        <div>
            <button class="btn btn-primary" disabled>Disable</button>
        </div>
    </div>
    <br><br>
    <div class="size">
        <h2> 5. Various size button :-</h2>
        <div>
            <button class="btn btn-primary btn-lg">large button</button>
        </div>
        <br>
        <div>
            <button class="btn btn-primary btn-sm">small button</button>
        </div>
    </div>
</body>

</html>
